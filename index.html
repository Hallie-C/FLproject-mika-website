              <img src="images/melamine-product-02.png" alt="" />
              <h3>Giấy ép Melamine</h3>
              <button class="button">
                Xem Thêm<i class="ri-arrow-right-line"></i>
              </button>
            </div>

            <div class="service-item">
              <img src="images/go-tu-nhien.jpeg" alt="" />
              <h3>Gỗ tự nhiên nhập khẩu</h3>
              <button class="button">
                Xem Thêm<i class="ri-arrow-right-line"></i>
              </button>
            </div>
          </div>
        </div>
      </section>
      <!-- End Service Section -->
      <!-- Footer Section -->

        <div class="footer-container">
          <div class="footer-contact-info">
            <img src="images/logo2.svg" alt="company-logo" />
            <hr />
            <p>
              <strong>Địa Chỉ: </strong> 123 ABX <br />
              <strong>Tel: </strong> 0000-0000-0000 <br />
              <strong>Email: </strong> mika@gmail.com <br />
              <strong>Website: </strong> minhkhoa.co <br />
            </p>
