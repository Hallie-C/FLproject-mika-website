<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mika Melamine</title>
    <link rel="stylesheet" href="style.css">
    <!-- Favicon -->
    <link rel="icon" href="favicon.ico">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Open+Sans:wght@400&display=swap" rel="stylesheet">
    <!-- Remix icons -->
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
    rel="stylesheet"
    />
</head>
<body>
    <main>
        <!-- Header Section -->
        <section class="header">
            <div class="nav-container">
                <div class="nav-bar">
                    <div class="brand">
                        <a href="#hero"><img src="images/logo2.svg" alt="Mika-logo"></a>
                    </div>
                    <div class="nav-menu">
                        <ul class="nav-list">
                            <li><a href="#carousel" data-after="Trang Chủ">Trang Chủ</a></li>
                            <li><a href="#about" data-after="Giới Thiệu">Giới Thiệu</a></li>
                            <li><a href="#services" data-after="Sản Phẩm">Sản Phẩm</a></li>     
                            <li><a href="#contact" data-after="Liên Hệ">Liên Hệ</a></li>
                        </ul>
                    </div>
                    <div>
                        Search
                    </div>
                </div>
            </div>
            <div class="carousel">
                <img src="/images/bedroom_melamine.png" alt="">
            </div>
        </section>
        <!-- End of Header -->
        <!-- About Section -->
        <section id="about">
            <div class="section-title">
                <hr><h1>Giới Thiệu</h1><hr>
            </div>
        </section>
        <!-- End of About -->
        <!-- Service Section -->
      <section id="services">
        <div class="services-container">
          <div class="section-title">
            <hr><h1>Sản Phẩm</h1><hr>
          </div>
          <div class="service-content">
            <div class="service-item">
                <img src="images/melamine-product-01.png" alt="">
                <h3>Ván phủ Melamine</h3>
                <button class="button">Xem Thêm<i class="ri-arrow-right-line"></i></button>
            </div>
            
            <div class="service-item">
                <img src="images/nep-chi-nhua.jpg" alt="">
                <h3>Nẹp chỉ nhựa PVC</h3>
                <button class="button">Xem Thêm<i class="ri-arrow-right-line"></i></button>
            </div>

            <div class="service-item">
                <img src="images/melamine-product-02.png" alt="">
                <h3>Giấy ép Melamine</h3>
                <button class="button">Xem Thêm<i class="ri-arrow-right-line"></i></button>
            </div>

            <div class="service-item">
                <img src="images/go-tu-nhien.jpeg" alt="">
                <h3>Gỗ tự nhiên nhập khẩu</h3>
                <button class="button">Xem Thêm<i class="ri-arrow-right-line"></i></button>
            </div>
          </div>
        </div>
      </section>
      <!-- End Service Section -->

    </main>
</body>
</html>
